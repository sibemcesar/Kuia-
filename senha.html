<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recuperação de Conta - Movicel</title>
<style>
  /* Reset e tipografia */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body, html {
    height: 100%; background: white;
    color: #3a1153;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-y: auto;
  }
  
  header {
    flex-shrink: 0;
    background-color: #5a2a82;
    color: white;
    height: 56px;
    display: flex;
    align-items: center;
    padding: 0 12px 0 16px;
    box-sizing: border-box;
  }
  header h1 {
    flex-grow: 1;
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    margin: 0;
  }
  header button {
    background: transparent;
    border: none;
    color: #6a3fa0;
    font-size: 1.25rem;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    padding: 6px 12px 6px 0;
    transition: color 0.3s ease;
  }
  header button:hover,
  header button:focus {
    color: #884fd1;
    outline: none;
  }

  /* Container principal */
  .app-recuperar-container {
    width: 100%;
    max-width: 600px;
    background: transparent;
    border-radius: 16px;
    padding: 28px 24px 36px;
    box-sizing: border-box;
    color: #3a1153;
  }

  h2 {
    font-weight: 700;
    color: #6a3fa0;
    font-size: 1.7rem;
    margin-bottom: 24px;
    user-select: none;
    text-align: center;
  }

  .campo-form {
    margin-bottom: 20px;
    width: 100%;
  }
  .campo-form label {
    font-weight: 600;
    color: #4b227d;
    margin-bottom: 8px;
    display: block;
    user-select: none;
  }
  .campo-form input[type="email"] {
    width: 100%;
    padding: 12px 14px;
    border: 2px solid #b695e5;
    border-radius: 12px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  .campo-form input[type="email"]:focus {
    border-color: #6a3fa0;
    outline: none;
  }

  .btn-group {
    display: flex;
    justify-content: flex-end;
    gap: 14px;
    margin-top: 8px;
  }
  button.modal-btn {
    padding: 14px 26px;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.15rem;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    color: white;
  }
  button.btn-cancelar {
    background: #c3a1f2;
    color: #4a2e82;
    box-shadow: 0 4px 8px rgba(125, 82, 190, 0.6);
  }
  button.btn-cancelar:hover,
  button.btn-cancelar:focus {
    background: #a77ee1;
    outline: none;
    color: white;
  }
  button.btn-enviar {
    background: #6a3fa0;
    box-shadow: 0 4px 12px rgba(106, 63, 160, 0.85);
  }
  button.btn-enviar:hover,
  button.btn-enviar:focus {
    background: #844fc6;
    outline: none;
  }

  /* Toast Container */
  #toast-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 320px;
    width: 90vw;
    pointer-events: none;
  }
  .toast {
    background-color: #6a3fa0;
    color: white;
    padding: 14px 20px;
    border-radius: 12px;
    box-shadow: 0 3px 15px rgba(106,63,160,0.65);
    font-weight: 600;
    letter-spacing: 0.02em;
    font-size: 1rem;
    opacity: 0;
    transform: translateY(20px);
    pointer-events: auto;
    animation: slideIn 0.4s forwards, fadeOut 0.4s forwards 3.6s;
    user-select: none;
  }
  @keyframes slideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateY(-20px);
    }
  }
</style>
</head>
<body>

<header>
  <button id="btn-voltar" aria-label="Voltar para a tela de login" style="color:white">&#8592;</button>
  <h1>Recuperar Conta</h1>
</header>

<div class="app-recuperar-container" role="main" aria-label="Recuperação de Conta">
  <h2>Recuperar Senha</h2>
  <form id="form-recuperar-senha" novalidate autocomplete="off">
    <div class="campo-form">
      <label for="inputEmailRecuperar">Informe seu e-mail</label>
      <input type="email" id="inputEmailRecuperar" name="email" required placeholder="seu@email.com" autocomplete="email" />
    </div>
    <div class="btn-group">
      <button type="reset" class="modal-btn btn-cancelar" id="btn-cancelar">Limpar</button>
      <button type="submit" class="modal-btn btn-enviar">Enviar</button>
    </div>
  </form>
</div>

<!-- Toast Container -->
<div id="toast-container" role="region" aria-live="polite" aria-atomic="true"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  // Sua configuração Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCE_vGty5XsV1YqdCi49Ck2xJDSFq284wc",
    authDomain: "cliente-movicel.firebaseapp.com",
    databaseURL: "https://cliente-movicel-default-rtdb.firebaseio.com",
    projectId: "cliente-movicel",
    storageBucket: "cliente-movicel.firebasestorage.app",
    messagingSenderId: "215414688375",
    appId: "1:215414688375:web:2c7d20a0c03c4c0fcfd472",
    measurementId: "G-7F1RGP9GHV"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Elementos DOM
  const formRecuperar = document.getElementById('form-recuperar-senha');
  const inputEmail = document.getElementById('inputEmailRecuperar');
  const btnVoltar = document.getElementById('btn-voltar');
  const toastContainer = document.getElementById('toast-container');

  // Função para mostrar toast
  function showToast(msg, duration = 4000) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = msg;
    toastContainer.appendChild(toast);
    setTimeout(() => {
      toast.style.opacity = '0';
      toast.style.transform = 'translateY(-20px)';
      setTimeout(() => toast.remove(), 400);
    }, duration);
  }

  // Evento submit para enviar email de recuperação
  formRecuperar.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = inputEmail.value.trim();
    if (!email) {
      showToast('Por favor, insira um e-mail válido.');
      inputEmail.focus();
      return;
    }
    try {
      await sendPasswordResetEmail(auth, email);
      showToast('Email de recuperação enviado! Verifique spam da sua caixa de entrada.');
      formRecuperar.reset();
    } catch (error) {
      if (error.code === 'auth/user-not-found') {
        showToast('Usuário não encontrado com este email.');
      } else if (error.code === 'auth/invalid-email') {
        showToast('Email inválido.');
      } else {
        showToast('Erro ao enviar email. Tente novamente.');
      }
      console.error(error);
    }
  });

  // Botão voltar abre login.html
  btnVoltar.addEventListener('click', () => {
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
